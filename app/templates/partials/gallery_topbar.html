<div class="container-fluid py-2">
  <form class="row g-2 align-items-end" method="get" action="/phototank/">
    <div class="col-auto">
      <label class="form-label mb-1" for="jump">Jump date</label>
      <input class="form-control" type="date" id="jump" name="jump" value="{{ jump_date }}">
    </div>
    <div class="col-auto">
      <label class="form-label mb-1" for="limit">Per page</label>
      <input class="form-control" type="number" id="limit" name="limit" min="1" max="200" value="{{ limit }}">
    </div>

    <div class="col-auto">
      <label class="form-label mb-1" for="rating">Rating</label>
      <select class="form-select" id="rating" name="rating">
        <option value="" {% if rating is none %}selected{% endif %}>All</option>
        <option value="0" {% if rating == 0 %}selected{% endif %}>0</option>
        <option value="1" {% if rating == 1 %}selected{% endif %}>1</option>
        <option value="2" {% if rating == 2 %}selected{% endif %}>2</option>
        <option value="3" {% if rating == 3 %}selected{% endif %}>3</option>
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit">Go</button>
    </div>
  </form>
</div>
